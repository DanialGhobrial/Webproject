{% extends "layout.html" %}
{% block content %}
<div class="pizzaout-container">
  <div class="pizza-image">
    <img src="{{ pizza[3] }}" alt="{{ pizza[1] }}">
  </div>
  
  <div class="pizza-details">
    <h2 class="pizza-title">{{ pizza[1] }}</h2>
    <h1 class="pizza-price">${{ pizza[2] }}</h1>
    <a href="/login" class="order-now-button">
      <button>Order Now!</button>
    </a>
  </div>
{% endblock %}
