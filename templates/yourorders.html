{% extends "layout.html" %}

{% block content %}
<h2>Your Orders</h2>

{% if orders %}
    <ul>
    {% for order in orders %}
        <li>
            Order ID: {{ order[0] }}<br>
            Order Details: {{ order[2] }}<br>
            Date: {{ order[3] }}<br>
        </li>
        <hr>
    {% endfor %}
    </ul>
{% else %}
    <p>You have no orders.</p>
{% endif %}

{% endblock %}
