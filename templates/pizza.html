{% extends "layout.html" %}
{% block content %}
<div class="pizzapage">
    <div class="secondgrid">
        <div class="image11">
            <img src="{{ pizza[3] }}">
            <h4><b>{{ pizza[1] }} - ${{ pizza[2] }}</b></h4>
            <form action="/cart" method="post">
                <input type="hidden" name="id" value="{{ pizza[0] }}">
                <input type="hidden" name="name" value="{{ pizza[1] }}">

                <label for="base">Choose a base:</label>
                <select name="base_id" required>
                    {% for base in bases %}
                    <option value="{{ base[0] }}">{{ base[1] }} - ${{ base[2] }}</option>
                    {% endfor %}
                </select>

                <button>Add To Cart</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="cardcontainer">
            <br>
            <br>
            <h3><b>Ingredients:</b></h3>
            <ul>
                {% for ingredient in ingredients %}
                <li>{{ ingredient }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div>
        <div class="card">
            <div class="cardcontainer">
                <div class="yourcart">
                <h1>Your Cart</h1>
                {% for item in session['cart'] %}
                <h3>{{ item[1] }} with {{ item[3] }}</h3>
                {% endfor %}
                 </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
